<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Order</title>
  <script src="./js/scripts.js"></script>
</head>

<body>

  
  <form id="pizzaform">


    <p>Select Kind of Pizza :
      <select id="pizzaOptions">
          <option value="MemphisBBQChicken">Memphis BBQ Chicken</option>
          <option value="FieryHawaiian">Fiery Hawaiian</option>
          <option value="PhillyCheeseSteak">Philly Cheese Steak</option>
      </select>
  </p>
  
      <p>Please Select Size : </p>
    <label>
      <input type="radio" name="q01" value="Small" id="Small">
      Small
    </label>

    <br>
    <label>
      <input type="radio" name="q01" value="Medium" id="Medium">
      Medium
    </label>
    
    <br>
    <label>
      <input type="radio" name="q01" value="Large" id="Large">
    Large
    </label>

      <p>Please Select Additional Toppings : </p>
    <label>
      <input type="radio" name="q02" value="pepperoni" id="pepperoni">
      Pepperoni
    </label>

    <br>
    <label>
      <input type="radio" name="q02" value="sausage" id="sausage">
      Sausage
    </label>
    
    <br>
    <label>
      <input type="radio" name="q02" value="none" id="none">
      None
    </label>

    
    
    
    <br>
    <button type="submit">Purchase</button>

  </form>
  <h2>Cost: </h2>
  <p id="output"></p>

</body>

</html>
