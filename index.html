<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Order</title>
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <script src="./js/scripts.js"></script>
</head>

<body>
  <p id="welcome-text">Welcome To Viradeth Pizza Parlor :</p>

  <!------- FORM FOR DELIVERY OPTION ------------------------------------------------>

  <form id="deliveryForm">
    <p>Will This Be For: </p>
    <label>
      <input type="radio" name="q03" value="_Delivery" id="Delivery">
      Delivery
    </label>
    <p>OR </p>
    <label>
      <input type="radio" name="q03" value="_Store-PickUp" id="Store-PickUp" checked>
      Store Pick Up
    </label>

    <div id="deliveryOption" class="defaultSettingHidden">
      <div>
        <p>Can You Please Fill Out Address Form : </p>
        <label for="name">Name</label>
        <input required type="text" id="addressName" name="name" autocomplete="name" enterkeyhint="next">
      </div>
      <div>
        <label for="street-address">Street Address</label>
        <input type="text" id="street-address" name="street-address" autocomplete="street-address" required
          enterkeyhint="next">
      </div>
      <div>
        <label for="city">City</label>
        <input required type="text" id="city" name="city" autocomplete="address-level2" enterkeyhint="next">
      </div>
      <div>
        <label for="postal-code">Zip Code</label>
        <input class="postal-code" id="postal-code" name="postal-code" autocomplete="postal-code" enterkeyhint="next">
      </div>
    </div>
    <br>
    <br>
    <button id="addressBtn" type="submit">Submit Address</button>
  
  <!------------- div container for pizza order  ------------------------------------------------>
    
    <div id="pizzaMenu" class="defaultSettingHidden">
    
    <p>Please Choose a Pizza Option :</p>
    <select id="pizzaOptions">
      <option value="Memphis-BBQ-Chicken">Memphis BBQ Chicken</option>
      <option value="Fiery-Hawaiian">Fiery Hawaiian</option>
      <option value="Philly-Cheese-Steak">Philly Cheese Steak</option>
    </select>

    <p>Please Select Size : </p>
    <label>
      <input type="radio" name="q01" value="Small" id="Small">
      Small
    </label>
    <br>
    <label>
      <input type="radio" name="q01" value="Medium" id="Medium">
      Medium
    </label>
    <br>
    <label>
      <input type="radio" name="q01" value="Large" id="Large">
      Large
    </label>
    <p>Please Select Additional Toppings : </p>
    <label>
      <input type="radio" name="q02" value="Pepperoni" id="Pepperoni">
      Pepperoni
    </label>
    <br>
    <label>
      <input type="radio" name="q02" value="Sausage" id="Sausage">
      Sausage
    </label>

    <br>
    <label>
      <input type="radio" name="q02" value="No" id="No">
      No Extra
    </label>
  
  </div>
  
<!------- div container for pizza order  --------------------------------------------------------->
  <button type="button" class="defaultSettingHidden" id="purchase">Purchase Order</button>
  </form>















  <p id="output"></p>
  <div id="delivery-output"></div>


</body>

</html>
